<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contacoStyle.css">
</head>
<body>
    <div class="Style">
        <h1>Muchas gracias por haber visitado nuestro sitio!</h1>
        <p>Nos gustaria que deje sus datos junto a un comentario para cualquier colaboracion o para mejorar el sitio!</p>
    </div>
    <div class="Style">
        <div class="foot">
                <form onsubmit="">
                    <label for="nombre">Nombre:</label><br>
                    <input type="text" id="nombre" name="nombre"><br><br>
                    <label for="apellido">Apellido:</label><br>
                    <input type="text" id="apellido" name="apellido"><br><br>
                    <label for="telefono">Telefono:</label><br>
                    <input type="text" id="telefono"><br><br>
                    <label for="mail">E-Mail:</label><br>
                    <input type="text" id="mail" name="mail"><br><br>
                    <label for="comentario">Comentario:</label>
                    <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
                    <input type="submit" value="Enviar">
                </form>
        </div>
    </div>
    <div class="Style">
        <h2>
            <a href="../index.html">Volver..</a>
        </h2>
    </div>
    
</body>
</html>
